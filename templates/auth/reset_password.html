{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | MediCare+</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>

<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">ğŸ”’ Set New Password</h2>
        <p class="auth-subtitle">
            Choose a strong password for your account
        </p>

        {% for message in messages %}
            <div class="toast {% if message.tags == 'error' %}error-toast{% else %}success-toast{% endif %}">
                {{ message }}
            </div>
        {% endfor %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>New Password</label>
                <input type="password" 
                       name="password" 
                       class="auth-input" 
                       placeholder="Enter your new password" 
                       required
                       autofocus>
            </div>
            
            <button class="auth-button">ğŸ” Reset Password</button>
        </form>

        <div class="auth-link" style="margin-top: 1.5rem;">
            <a href="{% url 'login' %}">â† Back to Login</a>
        </div>
    </div>
</div>

</body>
</html>
